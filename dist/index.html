<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>handBook</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

<!--MAIN -->
<div class="container-fluid">
    <div class="row">
        <!--LEFT BLOCK-->
        <div class="col-md-2 visible-lg no-gutter">
            <div class="left-block">
                <nav class="navbar">
                    <ul class="navbar-list">
                        <li class="navbar-list__item">
                            <a href="#" class="navbar-list__item__link">Закройщики</a>
                        </li>
                        <li class="navbar-list__item">
                            <a href="#" class="navbar-list__item__link">Швеи</a>
                        </li>
                        <li class="navbar-list__item navbar-list__item_active">
                            <a href="#" class="navbar-list__item__link">Сапожники</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!--END LEFT BLOCK-->
        <!--RIGHT BLOCK-->
        <div class="col-md-10 no-gutter">
            <div class="right-block">
                <div class="container-fluid">
                    <div class="row">

                        <!--new entry-->
                        <div class="col-md-4">
                            <div class="b-panel-info b-panel-info_green">
                                <form action="#" method="post">
                                    <div class="row">
                                        <div class="col-md-5 col-sm-6">
                                            <div class="form-group">
                                                <label for="name-employee">Сотрудник</label>
                                                <select class="form-control js-name-employee" id="name-employee">
                                                    <option>Дима</option>
                                                    <option>Игорь</option>
                                                    <option>Рома</option>
                                                    <option>Саша</option>
                                                </select>
                                            </div>
                                            <div class="created-date">
                                                <div class="form-group date" id="">
                                                    <label for="day-of-week">Дата</label>
                                                    <!--<label for="datetimepicker1">Дата</label>-->
                                                    <!--<input type="text" class="form-control" id="datetimepicker1">-->
                                                    <select class="form-control js-day-of-week" id="day-of-week">
                                                        <option>Пн</option>
                                                        <option>Вт</option>
                                                        <option>Ср</option>
                                                        <option>Чт</option>
                                                        <option>Пн</option>
                                                        <option>Сб</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="type-shoes">
                                                <label for="type-shoe">Тип обуви</label>
                                                <select class="form-control js-type-shoes" id="type-shoe">
                                                    <option>Ботинок (синий)</option>
                                                    <option>Ботинок (коричневый)</option>
                                                    <option>Кроссовки (с окнами)</option>
                                                    <option>Кроссовки (со вставками)</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-7 col-sm-6">
                                            <div class="row">
                                                <div class="col-md-4 col-xs-4">
                                                    <div class="form-group">
                                                        <label for="size-40">40</label>
                                                        <select class="form-control js-size-40" id="size-40">
                                                            <option>0</option>
                                                            <option>1</option>
                                                            <option>2</option>
                                                            <option>3</option>
                                                            <option>4</option>
                                                            <option>5</option>
                                                            <option>6</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-4 col-xs-4">
                                                    <div class="form-group">
                                                        <label for="size-41">41</label>
                                                        <select class="form-control js-size-41" id="size-41">
                                                            <option>0</option>
                                                            <option>1</option>
                                                            <option>2</option>
                                                            <option>3</option>
                                                            <option>4</option>
                                                            <option>5</option>
                                                            <option>6</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-4 col-xs-4">
                                                    <div class="form-group">
                                                        <label for="size-42">42</label>
                                                        <select class="form-control js-size-42" id="size-42">
                                                            <option>0</option>
                                                            <option>1</option>
                                                            <option>2</option>
                                                            <option>3</option>
                                                            <option>4</option>
                                                            <option>5</option>
                                                            <option>6</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4 col-xs-4">
                                                    <div class="form-group">
                                                        <label for="size-43">43</label>
                                                        <select class="form-control js-size-43" id="size-43">
                                                            <option>0</option>
                                                            <option>1</option>
                                                            <option>2</option>
                                                            <option>3</option>
                                                            <option>4</option>
                                                            <option>5</option>
                                                            <option>6</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-4 col-xs-4">
                                                    <div class="form-group">
                                                        <label for="size-44">44</label>
                                                        <select class="form-control js-size-44" id="size-44">
                                                            <option>0</option>
                                                            <option>1</option>
                                                            <option>2</option>
                                                            <option>3</option>
                                                            <option>4</option>
                                                            <option>5</option>
                                                            <option>6</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-4 col-xs-4">
                                                    <div class="form-group">
                                                        <label for="size-45">45</label>
                                                        <select class="form-control js-size-45" id="size-45">
                                                            <option>0</option>
                                                            <option>1</option>
                                                            <option>2</option>
                                                            <option>3</option>
                                                            <option>4</option>
                                                            <option>5</option>
                                                            <option>6</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mt-15">
                                                <div class="col-md-12">
                                                    <button class="btn btn-form js-btn-save-entry" type="submit">
                                                        Сохранить
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!--end new entry-->
                        <!--dispatch-->
                        <div class="col-md-3">
                            <div class="b-panel-info b-panel-info_red js-dispatch">
                                <div class="b-panel-info__title">
                                    <h2>Отправка</h2>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 col-xs-6">
                                        <ul class="list">
                                            <li class="list__item js-dispatch-size-40">40 - <span
                                                    class="item-count"></span>
                                            </li>
                                            <li class="list__item js-dispatch-size-41">41 - <span
                                                    class="item-count"></span>
                                            </li>
                                            <li class="list__item js-dispatch-size-42">42 - <span
                                                    class="item-count"></span>
                                            </li>
                                            <li class="list__item js-dispatch-size-43">43 - <span
                                                    class="item-count"></span>
                                            </li>
                                            <li class="list__item js-dispatch-size-44">44 - <span
                                                    class="item-count"></span>
                                            </li>
                                            <li class="list__item js-dispatch-size-45">45 - <span
                                                    class="item-count"></span>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="col-md-6 col-xs-6">
                                        <div class="shoes-total-count js-dispatch-total-count">
                                            0
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--end dispatch-->

                        <!--sum-in-week-->
                        <div class="col-md-4">
                            <div class="b-panel-info b-panel-info_blue">
                                <div class="b-panel-info__title">
                                    <h2>Количество пар за неделю</h2>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <ul class="list">
                                            <li class="list__item js-first-employee-week">Дима - <span
                                                    class="item-count"></span>
                                            </li>
                                            <li class="list__item js-second-employee-week">Игорь - <span
                                                    class="item-count"></span></li>
                                            <li class="list__item js-third-employee-week">Рома - <span
                                                    class="item-count"></span>
                                            </li>
                                            <li class="list__item js-fourth-employee-week">Саша - <span
                                                    class="item-count"></span>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="amount-in-week js-sum-in-week">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--end sum-in-week-->
                    </div>

                    <div class="row">
                        <!--weekly calendar-->
                        <div class="col-md-4">
                            <div class="col-md-6">
                                <div class="b-employee-completed js-first-employee-day">
                                    <p class="employee__name">Дима</p>
                                    <span class="color-line color-line_red"></span>

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="b-employee-completed js-second-employee-day">
                                    <p class="employee__name">Игорь</p>
                                    <span class="color-line color-line_blue"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="col-md-6">
                                <div class="b-employee-completed js-third-employee-day">
                                    <p class="employee__name">Рома</p>
                                    <span class="color-line color-line_green"></span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="b-employee-completed js-fourth-employee-day">
                                    <p class="employee__name">Саша</p>
                                    <span class="color-line color-line_dark"></span>
                                </div>
                            </div>
                        </div>
                        <!--end weekly calendar-->

                    </div>
                </div>
            </div>
        </div>
        <!--END RIGHT BLOCK-->
    </div>
</div>
<!--END MAIN-->

<!--SCRIPTS-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="js/index.js"></script>
<!--END SCRIPTS-->
</body>
</html>
